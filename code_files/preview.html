<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="preview.css">
</head>

<body>
    <div class="previewBox">
        <div class="infoBox">
            <div class="card">
                <img src="#" id="posterImg">
            </div>
            <div class="data">
                <div style="width: 100%;">
                    <h2 id="movieName"></h2>
                    <div style="display: flex; justify-content: space-between; width: 100%;">
                        <p id="episodes">-</p>
                        <p id="duration">-- mins</p>
                    </div>
                </div>
                <div class="statusBar">
                    <input type="range" id="progressBar">
                </div>

                <button class="watchBtn">Watch</button>

            </div>
        </div>
        <div class="previewPlaylistBox">
        </div>
    </div>
</body>
<script src="preview.js"></script>

</html>
